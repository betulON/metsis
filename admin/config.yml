backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

# Publish mode - set to editorial_workflow for draft/review/publish workflow
# publish_mode: editorial_workflow

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "contact"
        label: "Contact Information"
        file: "content/contact.json"
        fields:
          - { label: "Address (Turkish)", name: "address_tr", widget: "text" }
          - { label: "Address (English)", name: "address_en", widget: "text" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Social Media"
            name: "social"
            widget: "object"
            fields:
              - {
                  label: "Facebook URL",
                  name: "facebook",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Twitter URL",
                  name: "twitter",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "LinkedIn URL",
                  name: "linkedin",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Instagram URL",
                  name: "instagram",
                  widget: "string",
                  required: false,
                }

      - name: "hero"
        label: "Homepage Hero Section"
        file: "content/hero.json"
        fields:
          - {
              label: "Video URL (MP4)",
              name: "video_mp4",
              widget: "string",
              required: false,
            }
          - {
              label: "Video URL (WebM)",
              name: "video_webm",
              widget: "string",
              required: false,
            }
          - {
              label: "Heading (Turkish)",
              name: "heading_tr",
              widget: "string",
              required: false,
            }
          - {
              label: "Heading (English)",
              name: "heading_en",
              widget: "string",
              required: false,
            }
          - {
              label: "Description (Turkish)",
              name: "description_tr",
              widget: "text",
              required: false,
            }
          - {
              label: "Description (English)",
              name: "description_en",
              widget: "text",
              required: false,
            }

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{title_en}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Title (Turkish)", name: "title_tr", widget: "string" }
      - { label: "Title (English)", name: "title_en", widget: "string" }
      - {
          label: "Description (Turkish)",
          name: "description_tr",
          widget: "text",
        }
      - {
          label: "Description (English)",
          name: "description_en",
          widget: "text",
        }
      - { label: "Image", name: "image", widget: "image" }
      - {
          label: "Location (Turkish)",
          name: "location_tr",
          widget: "string",
          required: false,
        }
      - {
          label: "Location (English)",
          name: "location_en",
          widget: "string",
          required: false,
        }
      - {
          label: "Customer Name",
          name: "customer",
          widget: "string",
          required: false,
        }
      - {
          label: "Start Date",
          name: "start_date",
          widget: "string",
          required: false,
        }
      - {
          label: "Completion Date",
          name: "completion_date",
          widget: "string",
          required: false,
        }
      - { label: "Order", name: "order", widget: "number", default: 0 }

  - name: "about"
    label: "About"
    files:
      - name: "activities"
        label: "Fields of Activity"
        file: "content/about/activities.json"
        fields:
          - { label: "Title (Turkish)", name: "title_tr", widget: "string" }
          - { label: "Title (English)", name: "title_en", widget: "string" }
          - {
              label: "Content (Turkish)",
              name: "content_tr",
              widget: "markdown",
            }
          - {
              label: "Content (English)",
              name: "content_en",
              widget: "markdown",
            }

  - name: "slider"
    label: "Homepage Slider"
    folder: "content/slider"
    create: true
    slug: "slide-{{order}}"
    extension: "json"
    format: "json"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - {
          label: "Button Text (Turkish)",
          name: "button_tr",
          widget: "string",
          default: "Ä°NCELE",
        }
      - {
          label: "Button Text (English)",
          name: "button_en",
          widget: "string",
          default: "EXPLORE",
        }
      - { label: "Link URL", name: "link", widget: "string", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }
